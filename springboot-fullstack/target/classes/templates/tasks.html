<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
<main class="container">
    <h1>Tasks</h1>

    <section>
        <form th:action="@{/tasks}" method="post" th:object="${taskForm}">
            <div class="grid">
                <div>
                    <input type="text" th:field="*{title}" placeholder="Title" required maxlength="150" />
                    <small th:errors="*{title}"></small>
                </div>
                <div>
                    <input type="date" th:field="*{dueDate}" />
                    <small th:errors="*{dueDate}"></small>
                </div>
            </div>
            <div>
                <textarea th:field="*{description}" placeholder="Description" maxlength="2000"></textarea>
                <small th:errors="*{description}"></small>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </section>

    <section>
        <table role="grid">
            <thead>
            <tr>
                <th>Title</th>
                <th>Due</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td>
                    <span th:text="${task.title}"></span>
                    <br/>
                    <small th:text="${task.description}"></small>
                </td>
                <td th:text="${task.dueDate}">-</td>
                <td>
                    <span th:text="${task.completed} ? 'Done' : 'Open'"></span>
                </td>
                <td>
                    <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" style="display:inline">
                        <button type="submit" th:text="${task.completed} ? 'Reopen' : 'Complete'"></button>
                    </form>
                    <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display:inline" onsubmit="return confirm('Delete task?')">
                        <button type="submit" class="secondary">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
